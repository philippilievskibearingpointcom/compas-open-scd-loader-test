name: Build Project

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          submodules: 'true'

      - name: Cache Docker Register
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile') }}

      - name: Set up Docker Buildx
        id: buildx
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/setup-buildx-action@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Test application with npm
        timeout-minutes: 45
        if: ${{ github.event_name == 'push' }}
        run: |
          npm ci
          npm run-script build
          cd packages/compas-open-scd
          npm run-script test

      - name: Build application with npm
        if: ${{ github.event_name == 'pull_request' }}
        timeout-minutes: 45
        run: |
          npm ci
          npm run-script build
      - name: Build docker image
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v5
        with:
          # Set the context to use the packages/compas-open-scd directory and not execute it's own git checkout.
          context: packages/compas-open-scd
          push: false
